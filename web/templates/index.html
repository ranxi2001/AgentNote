<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentNote - Markdown Knowledge Base</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
  <div class="app">
    <!-- Overlay for mobile -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span>ðŸ“š</span>
          <span>AgentNote</span>
        </div>
      </div>

      <div class="sidebar-content">
        <!-- Categories -->
        <div class="sidebar-section">
          <div class="sidebar-title">Categories</div>
          <ul id="category-list" class="nav-list">
            <li class="nav-item active">
              <span>All Documents</span>
              <span class="count">0</span>
            </li>
          </ul>
        </div>

        <!-- Tags -->
        <div class="sidebar-section">
          <div class="sidebar-title">Tags</div>
          <div id="tag-cloud" class="tag-cloud">
            <span class="tag" style="opacity:0.5">No tags yet</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <div style="display: flex; align-items: center; gap: 12px;">
          <button id="menu-btn" class="btn-icon menu-btn" aria-label="Menu">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>

          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input id="search-input" type="text" class="search-input" placeholder="Search documents...">
          </div>
        </div>

        <div class="header-actions">
          <button id="theme-btn" class="btn-icon" aria-label="Toggle theme">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- List View -->
        <div id="list-view">
          <div id="doc-list" class="doc-list">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </div>

        <!-- Document View -->
        <div id="doc-view" class="doc-view">
          <!-- Main Article -->
          <article class="doc-article">
            <div class="doc-header">
              <div id="doc-back" class="doc-back">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back
              </div>

              <h1 id="doc-view-title" class="doc-title"></h1>

              <div class="doc-meta">
                <div class="doc-meta-item">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                  </svg>
                  <span id="doc-view-category"></span>
                </div>
                <div class="doc-meta-item">
                  <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span id="doc-view-date"></span>
                </div>
                <div class="doc-meta-item" style="display: none;">
                  <div id="doc-view-tags" class="tag-cloud"></div>
                </div>
              </div>
            </div>

            <div id="doc-view-content" class="doc-content"></div>
          </article>

          <!-- TOC Sidebar -->
          <aside id="doc-toc" class="doc-toc"></aside>
        </div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
