<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentNote - Your AI-Powered Knowledge Base</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¡</text></svg>">
</head>
<body>
  <!-- SVG Icon Definitions -->
  <svg style="display: none;">
    <defs>
      <symbol id="icon-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </symbol>
      <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </symbol>
      <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </symbol>
      <symbol id="icon-inbox" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
        <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
      </symbol>
      <symbol id="icon-folder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
      </symbol>
      <symbol id="icon-message" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </symbol>
      <symbol id="icon-grid" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </symbol>
      <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </symbol>
      <symbol id="icon-send" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </symbol>
      <symbol id="icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </symbol>
      <symbol id="icon-more" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="19" cy="12" r="1"></circle>
        <circle cx="5" cy="12" r="1"></circle>
      </symbol>
      <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </symbol>
    </defs>
  </svg>

  <div class="app-container">
    <!-- Sidebar Overlay (mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">ðŸ’¡</span>
          <span>AgentNote</span>
        </div>
      </div>

      <div class="sidebar-content">
        <!-- Navigation -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">Categories</div>
          <nav id="category-nav">
            <div class="nav-item active" data-category="">
              <svg class="nav-item-icon"><use href="#icon-inbox"></use></svg>
              <span>All</span>
              <span class="nav-item-count">0</span>
            </div>
          </nav>
        </div>

        <!-- Recent -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">Recent</div>
          <div id="recent-list" class="recent-list">
            <div class="recent-item" style="color: var(--text-muted);">No ideas yet</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Area -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button id="menu-toggle" class="header-btn menu-toggle" aria-label="Toggle menu">
            <svg width="20" height="20"><use href="#icon-menu"></use></svg>
          </button>

          <div class="view-toggle">
            <button class="view-toggle-btn active" data-view="chat">
              <svg width="14" height="14" style="margin-right: 4px;"><use href="#icon-message"></use></svg>
              Chat
            </button>
            <button class="view-toggle-btn" data-view="ideas">
              <svg width="14" height="14" style="margin-right: 4px;"><use href="#icon-grid"></use></svg>
              Ideas
            </button>
          </div>
        </div>

        <div class="header-right">
          <button id="theme-toggle" class="header-btn" aria-label="Toggle theme">
            <svg width="18" height="18"><use href="#icon-moon"></use></svg>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Chat View (default) -->
        <div id="chat-view" class="chat-view active">
          <div class="chat-welcome">
            <div class="chat-welcome-icon">ðŸ’¬</div>
            <h1 class="chat-welcome-title">What's on your mind?</h1>
            <p class="chat-welcome-subtitle">Capture ideas, search your knowledge, or just chat</p>
          </div>

          <div id="chat-messages" class="chat-messages">
            <!-- Messages will be added here -->
          </div>

          <div class="chat-input-container">
            <div class="chat-input-wrapper">
              <textarea
                id="chat-input"
                class="chat-input"
                placeholder="Type your idea or command..."
                rows="1"
              ></textarea>
              <button id="chat-send-btn" class="chat-send-btn" aria-label="Send message">
                <svg width="18" height="18"><use href="#icon-send"></use></svg>
              </button>
            </div>
            <div class="chat-hints">
              <span class="chat-hint">/add Quick note</span>
              <span class="chat-hint">/search keyword</span>
              <span class="chat-hint">/recent</span>
              <span class="chat-hint">/help</span>
            </div>
          </div>
        </div>

        <!-- Ideas View -->
        <div id="ideas-view" class="ideas-view">
          <div class="ideas-header">
            <h2 class="ideas-title">All Ideas</h2>
            <div class="ideas-actions">
              <button id="add-idea-btn" class="btn btn-primary">
                <svg width="16" height="16"><use href="#icon-plus"></use></svg>
                Add Idea
              </button>
            </div>
          </div>

          <div id="ideas-grid" class="ideas-grid">
            <!-- Idea cards will be rendered here -->
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">ðŸ’¡</div>
              <div class="empty-state-title">No ideas yet</div>
              <div class="empty-state-text">Start a conversation to capture your first idea</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Modal Title</h3>
        <button class="modal-close" data-modal-close aria-label="Close">
          <svg width="18" height="18"><use href="#icon-x"></use></svg>
        </button>
      </div>
      <div class="modal-body">
        <!-- Modal content -->
      </div>
      <div class="modal-footer">
        <!-- Modal buttons -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
